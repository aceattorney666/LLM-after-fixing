<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Adoption Center</title>
    <style>
        body {
            background-image: url('background.jpg');
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #f8f9fa;
            padding: 20px;
        }

        header a {
            color: #007bff;
            text-decoration: none;
            margin-right: 10px;
        }

        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .animal-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .animal-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .animal-details {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .animal-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .animal-description {
            font-size: 18px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #343a40;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        form input[type="text"],
        form input[type="email"],
        form input[type="tel"] {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa;
            color: #007bff;
        }

        form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: #fff;
        }

        form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <a href="#">Home</a>
        <a href="#">Animals Available</a>
        <a href="#">Contact Us</a>
    </header>

    <main>
        <div class="animal-card">
            <img class="animal-image" src="placeholder-cat.jpg" alt="Cat">
            <div class="animal-details">
                <h2 class="animal-name">Fluffy</h2>
                <p class="animal-description">A cute and playful cat looking for a loving home.</p>
            </div>
        </div>

        <div class="animal-card">
            <img class="animal-image" src="placeholder-dog.jpg" alt="Dog">
            <div class="animal-details">
                <h2 class="animal-name">Buddy</h2>
                <p class="animal-description">A loyal and friendly dog ready to be your best friend.</p>
            </div>
        </div>

        <div class="animal-card">
            <img class="animal-image" src="placeholder-bird.jpg" alt="Bird">
            <div class="animal-details">
                <h2 class="animal-name">Tweety</h2>
                <p class="animal-description">A beautiful and colorful bird that loves to sing.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2022 Animal Adoption Center. All rights reserved.</p>
    </footer>

    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
